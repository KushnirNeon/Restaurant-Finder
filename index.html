<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 500px; }
        #filter { margin: 10px; }
        form { margin: 10px; }
    </style>
</head>
<body>
    <select id="filter">
        <option value="all">Show All</option>
        <option value="italian">Italian</option>
        <option value="chinese">Chinese</option>
    </select>

    <form id="add-restaurant-form">
        <input type="text" id="name" placeholder="Restaurant Name" required />
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" id="rating" placeholder="Rating" required min="1" max="5" />
        <input type="text" id="cuisine" placeholder="Cuisine Type" required />
        <input type="text" id="latitude" placeholder="Latitude" required />
        <input type="text" id="longitude" placeholder="Longitude" required />
        <button type="submit">Add Restaurant</button>
    </form>

    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
